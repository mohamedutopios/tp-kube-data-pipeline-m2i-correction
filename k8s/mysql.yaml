apiVersion: v1
kind: Service
metadata: { name: mysql, namespace: bank-pipeline }
spec:
  ports: [{ port: 3306 }]
  selector: { app: mysql }
---
apiVersion: apps/v1
kind: Deployment
metadata: { name: mysql, namespace: bank-pipeline }
spec:
  replicas: 1
  selector: { matchLabels: { app: mysql } }
  template:
    metadata: { labels: { app: mysql } }
    spec:
      volumes:
      - name: init
        configMap: { name: init-sql, items: [{ key: mysql_alerts_init.sql, path: init.sql }] }
      containers:
      - name: mysql
        image: mysql:8.0
        imagePullPolicy: IfNotPresent
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom: { secretKeyRef: { name: db-secrets, key: MYSQL_ROOT_PASSWORD } }
        - name: MYSQL_DATABASE
          value: alerts
        volumeMounts:
        - name: init
          mountPath: /docker-entrypoint-initdb.d
